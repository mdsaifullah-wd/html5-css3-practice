<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline, Block & Inline-Block OL</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Ordered List</h1>
    <ol>
      <li>
        Inline Elements: span, b, i, mark, sub, sup, ins, del, img, strong, em,
        q, a, label,
      </li>
      <li>
        Block Elements: div, h1-h6, p, header, footer, section, article, aside,
        main, nav, ol, ul, li, form, address, blockquote, video
      </li>
      <li>Inline-Block Elements: input, button, textarea, select</li>
    </ol>
  </body>
</html>
